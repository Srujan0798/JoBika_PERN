<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JoBika - Idea to Reality</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="logo">
                <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M12 2a10 10 0 1 0 10 10 4 4 0 0 1-5-5 4 4 0 0 1-5-5"></path>
                    <path d="M8.5 8.5v.01"></path>
                    <path d="M16 16v.01"></path>
                    <path d="M12 12v.01"></path>
                </svg>
                <span>JoBika</span>
            </div>
            <div class="step-indicator">
                <div class="step active" data-step="1">1</div>
                <div class="line"></div>
                <div class="step" data-step="2">2</div>
                <div class="line"></div>
                <div class="step" data-step="3">3</div>
                <div class="line"></div>
                <div class="step" data-step="4">4</div>
            </div>
        </header>

        <main id="main-content">
            <!-- Step 1: Raw Idea -->
            <section id="step-1" class="view active">
                <div class="content-wrapper">
                    <h1>What's your big idea?</h1>
                    <p class="subtitle">Describe your app concept in raw detail. We'll handle the rest.</p>
                    <div class="input-group">
                        <textarea id="raw-idea-input" placeholder="e.g., A social app for cat lovers where they can share photos and arrange playdates..."></textarea>
                        <div class="glow-effect"></div>
                    </div>
                    <button id="btn-refine" class="primary-btn">
                        <span>Refine with GPT</span>
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M5 12h14M12 5l7 7-7 7"/></svg>
                    </button>
                </div>
            </section>

            <!-- Step 2: GPT Refining -->
            <section id="step-2" class="view">
                <div class="content-wrapper">
                    <div class="ai-header">
                        <div class="spinner"></div>
                        <h2>GPT is refining your concept...</h2>
                    </div>
                    <div class="terminal-window">
                        <div class="terminal-header">
                            <span class="dot red"></span>
                            <span class="dot yellow"></span>
                            <span class="dot green"></span>
                            <span class="title">gpt-4-turbo-preview</span>
                        </div>
                        <div class="terminal-body" id="gpt-output"></div>
                    </div>
                    <button id="btn-to-claude" class="primary-btn hidden">
                        <span>Generate Instructions</span>
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M5 12h14M12 5l7 7-7 7"/></svg>
                    </button>
                </div>
            </section>

            <!-- Step 3: Claude Instructions -->
            <section id="step-3" class="view">
                <div class="content-wrapper">
                    <div class="ai-header">
                        <div class="spinner purple"></div>
                        <h2>Generating Claude Instructions...</h2>
                    </div>
                    <div class="doc-window">
                        <div class="doc-body" id="claude-output"></div>
                    </div>
                    <button id="btn-to-code" class="primary-btn hidden">
                        <span>Build Final Code</span>
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M5 12h14M12 5l7 7-7 7"/></svg>
                    </button>
                </div>
            </section>

            <!-- Step 4: Final Code -->
            <section id="step-4" class="view">
                <div class="content-wrapper">
                    <div class="success-header">
                        <div class="check-icon">
                            <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"/></svg>
                        </div>
                        <h2>Your App is Ready!</h2>
                    </div>
                    <div class="code-editor">
                        <div class="editor-header">
                            <span class="filename">final_app_cli.py</span>
                            <button class="copy-btn">Copy</button>
                        </div>
                        <pre><code id="final-code"></code></pre>
                    </div>
                    <button id="btn-restart" class="secondary-btn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 12"/></svg>
                        <span>Start New Idea</span>
                    </button>
                </div>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
