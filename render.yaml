services:
  - type: web
    name: jobika-backend
    env: node
    region: oregon
    plan: free
    buildCommand: cd server && npm install && npm run db:sync
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: jobika-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: EMAIL_USER
        sync: false
      - key: EMAIL_PASSWORD
        sync: false
      - key: FRONTEND_URL
        sync: false
  
databases:
  - name: jobika-db
    databaseName: jobika
    user: jobika
    plan: free
    region: oregon
